<!DOCTYPE html>

    <header>
      <nav>
        <ul>
          <li>

      </nav>
    </header>
    <main>
      <section class="introduction">
        <div>
          <h1>Hello</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae
            perferendis eaque fugit earum ducimus vero possimus a inventore
            perspiciatis facilis.
          </p>
        </div>
      </section>
      <section class="introductionForm">
        <form action="get">
            <fieldset>
              <div>
                <label for="fname">First name:</label>
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  required
                  placeholder="Skriv ditt förnamn"
                /><br />
              </div>
              <div>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" />
              </div>
              <div>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label><br />
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label><br />
                <input type="radio" id="other" name="gender" value="other" />
                <label for="other">Other</label>
              </div>
              <div>
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Din email adress"
                />
              </div>
              <input type="submit" name="Skicka" id="formOneInput" />
            </fieldset>
      </section>
    </main>
  </body>
