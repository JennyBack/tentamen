<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Jenny Bäcklin" />
    <!--CDN FONTAWESOME FOR THE BURGER ICON-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Tentamen</title>
  </head>
  <!--STARTSIDAN SOM INNEHÅLLER EN MAIN SECTION MED INTRO TEXT OCH FORMULÄR-->
  <body>
    <header>
        <img
          src="interface/night_moon_icon-icons.com_62486.png"
          alt=""
          class="logo"
        />
        <!--HAMBURGER-->
        <input class="toggler" type="checkbox" name="" id="toggler" />
  
        <label for="toggler" class="burger">
          <span><i class="fas fa-bars"></i></span>
        </label>
        <!--Navigation with links-->
        <nav>
          <ul>
            <li>
              <a href="index.html">Hem</a>
            </li>
            <li>
              <a href="listor.html">Favoriter</a>
            </li>
            <li>
              <a href="grafiskt.html">Fun</a>
            </li>
            
          </ul>
        </nav>
      </header>
    <main>
      <section class="introText">
        <div class="introText" >
          <h1>Hello</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae
            perferendis eaque fugit earum ducimus vero possimus a inventore
            perspiciatis facilis.
          </p>
        </div>
      </section>
      <section class="introForm">
        <form action="get">
            <fieldset>
              <div>
                <label for="fname">First name:</label>
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  required
                  placeholder="Skriv ditt förnamn"
                /><br />
              </div>
              <div>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" />
              </div>
              <div>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label><br />
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label><br />
                <input type="radio" id="other" name="gender" value="other" />
                <label for="other">Other</label>
              </div>
              <div>
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Din email adress"
                />
              </div>
              <input type="submit" name="Skicka" id="formOneInput" />
            </fieldset>
      </section>
    </main>
  </body>
</html>
